<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Login Screen</title>
</head>

<body>
    <div class="card-pai">
        <h1>Log in</h1>
        <h4 id=first-h4>Log in to your account to upload or download <br> pictures, videos or music. </h4>
        <input id="input-email" type="text" placeholder="email@example.com">
        <div class="password-block">
            <h4>Forgot your password?</h4>
            <div class="next-btn">
                <button>Next <div class="arrow"><img src="./assets/seta.svg" alt="arrow"></div></button>
            </div>
        </div>
        <div class="line"></div>
        <h6>Or log in with</h6>
        <div class="socials">
            <button class="facebook">
                <img src="./assets/facebook.svg" alt="facebook-logo">
                <h4>Facebook</h4>
            </button>
            <button class="google">
                <img src="./assets/google.svg" alt="google-logo">
                <h4>Google</h4>
            </button>
        </div>
        <div class="sign-up">
            <h5>Don't have an account yet?</h5>
            <a href="#">Sign up</a>
        </div>
    </div>
</body>

</html>
